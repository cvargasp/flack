<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/chat/ -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Custom CSS -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <!-- Socket.IO -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="/"><strong style="font-size: x-large;">Flack</span></strong></a>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item">
                            <a class="btn btn-sm nav-link" data-toggle="modal" data-target="#change_name_modal" id="change_name">Change Name</a>
                        </li>
                    </ul>
                </nav>

                {% block main %}{% endblock %}
                
            </div>
            <footer id="footer">
                <label style="padding: 15px;">Developed with ❤️ by Sultan Kazi.</label>
            </footer>
        </div>

    </body>

</html>
